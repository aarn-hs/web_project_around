<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body>
    <div class="page">
      <section class="popup">
        <form class="popup__container">
          <h2 class="popup__title">Editar perfil</h2>
          <div class="popup__input">
            <input
              type="text"
              placeholder="Nombre"
              class="popup__inputText popup__name"
              required
            />
            <input
              type="text"
              placeholder="Acerca de mi"
              class="popup__inputText popup__aboutMe"
              required
            />
            <button type="submit" class="popup__saveButton">Guardar</button>
          </div>
          <img
            src="./images/closeIcon.svg"
            alt="Close icon"
            class="popup__closeIcon"
          />
        </form>
      </section>
      <section class="placePopup">
        <form class="placePopup__container">
          <h2 class="placePopup__title">Nuevo lugar</h2>
          <div class="placePopup__input">
            <input
              type="text"
              placeholder="Título"
              class="placePopup__inputText placePopup__name"
              required
            />
            <input
              type="text"
              placeholder="Enlace a la imagen"
              class="placePopup__inputText placePopup__link"
              required
            />
            <button type="submit" class="placePopup__saveButton">Crear</button>
          </div>
          <img
            src="./images/closeIcon.svg"
            alt="Close icon"
            class="placePopup__closeIcon"
          />
        </form>
      </section>

      <div class="overlay">
        <header class="header">
          <img
            src="./images/headerLogo.svg"
            alt="Around The U.S."
            class="header__logo"
          />
          <div class="header__line"></div>
        </header>
        <main class="content">
          <section class="profile">
            <div class="profile__container">
              <img
                src="./images/jaques.jpg"
                alt="Profile picture"
                class="profile__avatar"
              />
              <div class="profile__columns">
                <div class="profile__info">
                  <h2 class="profile__name">Jaques Cousteau</h2>
                  <h3 class="profile__occupation">Explorer</h3>
                </div>
                <img
                  src="./images/editButton.svg"
                  alt="Edit button"
                  class="profile__editButton"
                />
              </div>
            </div>
            <img
              src="./images/addButton.svg"
              alt="Add button"
              class="profile__addButton"
            />
            <img
              src="./images/addButtonLong.svg"
              alt="Add button"
              class="profile__addButtonLong"
            />
          </section>
          <section class="places">
            <template class="places__item">
              <ul class="places__container">
                <li class="places__pictureContainer">
                  <img
                    src="./images/trash.svg"
                    alt="Botón de basura"
                    class="places__trash"
                  />
                  <img
                    src="https://practicum-content.s3.us-west-1.amazonaws.com/new-markets/WEB_sprint_5/ES/yosemite.jpg"
                    alt="Yosemite Valley"
                    class="places__picture"
                    .
                  />
                </li>
                <li class="places__nameContainer">
                  <h2 class="places__name">Yosemite Valley</h2>
                  <img
                    src="./images/likeButton.svg"
                    alt="Like Button"
                    class="places__likeButton"
                  />
                </li>
                <ul class="imagePopup">
                  <div class="imagePopup__container">
                    <img
                      src="./images/closeIcon.svg"
                      alt="Close icon"
                      class="imagePopup__closeIcon"
                    />
                    <img
                      src="https://practicum-content.s3.us-west-1.amazonaws.com/new-markets/WEB_sprint_5/ES/yosemite.jpg"
                      class="imagePopup__picture"
                    />
                    <h3 class="imagePopup__placeName">Yosemite Valley</h3>
                  </div>
                </ul>
              </ul>
            </template>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">
            © 2023. Aarón Hernández - Around The U.S.
          </p>
        </footer>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
