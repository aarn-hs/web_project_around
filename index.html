<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around The U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/headerLogo.svg"
          alt="Around The U.S."
          class="header__logo"
        />
        <div class="header__line"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <img
              src="./images/jaques.jpg"
              alt="Profile picture"
              class="profile__avatar"
            />
            <div class="profile__info">
              <h2 class="profile__name">
                Jaques Custeau
                <img
                  src="./images/editButton.svg"
                  alt="Edit button"
                  class="profile__editButton"
                />
              </h2>
              <h3 class="profile__occupation">Explorer</h3>
            </div>
          </div>
          <img
            src="./images/addButton.svg"
            alt="Add button"
            class="profile__addButton"
          />
        </section>
      </main>
    </div>
  </body>
</html>
